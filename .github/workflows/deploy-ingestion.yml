name: Deploy Ingestion Service

on:
  push:
    branches:
      - main
    paths:
      - 'services/ingestion/**'
      - '.github/workflows/deploy-ingestion.yml'
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: vietnam-energy-ingestion
  ECS_CLUSTER: vietnam-energy-cluster
  ECS_TASK_DEFINITION: vietnam-energy-ingestion-task

jobs:
  build-and-deploy:
    name: Build & Deploy to AWS
    runs-on: ubuntu-latest
    
    steps:
      # ============ STEP 1: Checkout Code ============
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # ============ STEP 2: Configure AWS Credentials ============
      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      # ============ STEP 3: Login to ECR ============
      - name: ğŸ³ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      # ============ STEP 4: Build Docker Image ============
      - name: ğŸ—ï¸ Build Docker image
        working-directory: services/ingestion
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
      
      # ============ STEP 5: Push to ECR ============
      - name: ğŸ“¤ Push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Pushing image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
      
      # ============ STEP 6: Update ECS Task Definition ============
      - name: ğŸ“ Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition $ECS_TASK_DEFINITION \
            --query taskDefinition > task-definition.json
          
          # Remove unnecessary fields
          cat task-definition.json | \
            jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            > task-definition-clean.json
      
      - name: ğŸ”„ Update image in task definition
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cat task-definition-clean.json | \
            jq --arg IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMAGE' > task-definition-new.json
      
      - name: ğŸ“¤ Register new task definition
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://task-definition-new.json
      
      # ============ STEP 7: Output Summary ============
      - name: ğŸ“Š Deployment Summary
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "âœ… Deployment completed successfully!"
          echo ""
          echo "ğŸ“¦ Image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "ğŸ¯ Task Definition: $ECS_TASK_DEFINITION"
          echo "ğŸ—‚ï¸ Cluster: $ECS_CLUSTER"
          echo ""
          echo "â„¹ï¸ Note: Task Definition Ä‘Ã£ Ä‘Æ°á»£c cáº­p nháº­t."
          echo "   EventBridge Schedule sáº½ tá»± Ä‘á»™ng dÃ¹ng version má»›i nháº¥t."
      
      # ============ OPTIONAL: Trigger Manual Run ============
